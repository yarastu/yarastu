---
layout: default
---
{% assign lang = page.lang %}

<header class="entry-header">
  <h1>{{ page.title }}</h1>
  <div class="row">
    <div class="col-3 col-3--reset col-md-4">
      <img src="{{ site.url }}/assets/images/vadim.png">
    </div>
    <div class="col-9 col-md-8">
      <p>{{ site.data.i18n['about-lead-1'][lang] }}</p>
      <p>{{ site.data.i18n['about-lead-2'][lang] }}</p>
    </div>
  </div>
</header>

<div class="article-post">
  {{ content }}
</div>
